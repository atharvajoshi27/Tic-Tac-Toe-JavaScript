<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<script src="tic_tac_toe.js"></script>
<style>
    table, th, td{
       border: 1px solid black;
    }
    table{
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        table-layout: fixed;
    }
</style>
<body>
    <button id="player1chance">Player 1: X</button>
    <button id="player2chance" disabled>Player 2: O</button>
    
    <h2 id="message"></h2>

    <table>
        <tr>
            <td id="1">&nbsp;</td>
            <td id="2">&nbsp;</td>
            <td id="3">&nbsp;</td>
        </tr>
        <tr>
            <td id="4">&nbsp;</td>
            <td id="5">&nbsp;</td>
            <td id="6">&nbsp;</td>
        </tr>
        <tr>
            <td id="7">&nbsp;</td>
            <td id="8">&nbsp;</td>
            <td id="9">&nbsp;</td>
        </tr>
    </table>
    <button id="reset">Reset</button>
</body>
</html>
